<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="README_files/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Chango" rel="stylesheet">
    <title>Maths game</title>

    <link rel="stylesheet" href="dwcdn/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="dwcdn/css/bootstrap-theme.min.css" type="text/css" />
    
    <link rel="stylesheet" href="dwcdn/css/main.css" type="text/css" />
</head>
<body class='body-img'>
    <div class="container buttons">
        <div class="row buttons">
            <div class="col-sm-12 left"> 
                <img id='image' onclick="setAdditionGame(); myFunction();" src="images/+.png" alt="add">
                <img onclick="setSubtractionGame()" src="images/-.png" alt="subtract">
                <img onclick="setMultiplicationGame()"src="images/x.png" alt="multiply">
                <img onclick="setDivisionGame()" src="images/division.png" alt="divide"> 
            </div> 
        </div>
    </div>
    <div class="container qs-score">
        <div class="row">
            <div class="col-sm-6 col-xs-5">
                <p id="question"></p>
            </div>
            <div id='scorescore' class="col-sm-6 right">
                <strong>SCORE!</strong>
                <span id="score">0</span>
            </div>
        </div>
    </div>
    <div class="container form">
       <div class="row">
           <div class="col-sm-3">
            <form id="quizForm" name="answerForm" onsubmit="checkAnswer(); return false;" action="#" data-gametype="addition"> 
                <input width=50 type="number" name="answer" placeholder="Good luck!">
                <input type="hidden" name="rightAnswer"><br>
                <input id='submit-btn' type="submit" value="SEND">
            </form>
           </div>
       </div>
    </div>
<script>
    

function myFunction(){
    let img = document.getElementById("image");
    img.rotate(20*Math.PI/180);
    }

</script>
    <script type="text/javascript" src="dwcdn/js/jquery.min.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="dwcdn/js/bootstrap.min.js"></script>
</body>
</html>
