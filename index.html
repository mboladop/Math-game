<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maths game</title>
    <link rel="stylesheet" href="dwcdn/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="dwcdn/css/bootstrap-theme.min.css" type="text/css" />
    <link rel="stylesheet" href="dwcdn/css/main.css" type="text/css" />
</head>
<body>
    <button onclick="setAdditionGame()">Addition</button>
    <button onclick="setSubtractionGame()">Subtraction</button>
    <button onclick="setMultiplicationGame()">Multiplication</button>
    <button onclick="setDivisionGame()">Division</button>
    
    <p>Your score: <span id="score">0</span></p>
    <p id="question"></p>
    
    <form id="quizForm" name="answerForm" onsubmit="checkAnswer(); return false;" action="#" data-gametype="addition"> 
    Enter answer: <input type="number" name="answer">
    <input type="hidden" name="rightAnswer">
    <input type="submit" value="submit">
    </form>
    
    <script type="text/javascript" src="dwcdn/js/jquery.min.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="dwcdn/js/bootstrap.min.js"></script>
</body>
</html>
