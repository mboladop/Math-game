<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Butterfly+Kids" rel="stylesheet">
    <title>Maths game</title>

    <link rel="stylesheet" href="dwcdn/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="dwcdn/css/bootstrap-theme.min.css" type="text/css" />
    
    <link rel="stylesheet" href="dwcdn/css/main.css" type="text/css" />
</head>
<body>
    <div class="container buttons">
        <div class="row buttons">
            <div class="col-sm-6 center"> 
                <img onclick="setAdditionGame()" src="images/+.png" width=18% alt="add">
                <img onclick="setSubtractionGame()" src="images/-.png" width=18% alt="subtract">
                <img onclick="setMultiplicationGame()"src="images/x.png" width=18% alt="multiply">
                <img onclick="setDivisionGame()" src="images/division.png" width=18% alt="divide">
                </div>
            <div class="col-sm-6 score-container">  
                <img src="images/star.png" width=35% alt="star container score">
                <div class="text-over-score">
                    <p>SCORE</p>
                    <p> <span id="score">0</span></p>
                </div>
            </div>
           
        </div>
        <div class="row">
            <div class="col-sm-6 left question">
                <p id="question"></p>
                <form id="quizForm" name="answerForm" onsubmit="checkAnswer(); return false;" action="#" data-gametype="addition"> 
                    Enter answer: <br>
                    <input type="number" name="answer">
                    <input type="hidden" name="rightAnswer">
                    <input type="submit" value="SEND">
                </form>
            </div>
            <div class="col-sm-6 left">

            </div>
        </div>
    </div>
    
    
    
    
    
    
    
    <script type="text/javascript" src="dwcdn/js/jquery.min.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="dwcdn/js/bootstrap.min.js"></script>
</body>
</html>
