<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Maths game</title>
    <link rel="stylesheet" href="mathsstyle.css" type="text/css" />
</head>
<body>
    <button onclick="setAdditionGame()">Addition</button>
    <button onclick="setSubtractionGame()">Subtraction</button>
    <button onclick="setMultiplicationGame()">Multiplication</button>
    <p>Your score: <span id="score">0</span></p>
    <p id="question"></p>
    <form id="quizForm" name="answerForm" onsubmit="checkAnswer(); return false;" action="#" data-gametype="addition"> 
    
    Enter answer: <input type="number" name="answer">
    <input type="hidden" name="rightAnswer">
    <input type="submit" value="submit">
    </form>
    
    <script type="text/javascript" src="game.js"> </script>
</body>
</html>
