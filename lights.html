<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="lightOn()"> lights on! </button>
    <img src="img/bulboff.gif" id="bulbImage" width="100"></img>
    <h2 id="heading">please switch on!</h2>
    <button onclick="lightOff()"> turn off the light!</button>
    <script>
        function lightOn(){
            document.getElementById("bulbImage").src = "img/bulbon.gif";
            document.getElementById("heading").textContent = "TOO BRIGHT!";
        }
        
        function lightOff() {
            document.getElementById("bulbImage").src = "img/bulboff.gif";
            document.getElementById("heading").textContent = "switch off the light please!";
        }
    </script>
</body>
</html>
